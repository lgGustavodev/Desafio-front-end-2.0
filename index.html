<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO FORNECEDOR/PRODUTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">CADASTRO FORNECEDOR/PRODUTO</h1>
        <form id="formFornecedor">
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    Dados do Fornecedor
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="razaoSocial" class="form-label">Razão Social</label>
                            <input type="text" class="form-control" id="razaoSocial">
                        </div>
                        <div class="col-md-6">
                            <label for="cnpj" class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="cnpj">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nomeFantasia" class="form-label">Nome Fantasia</label>
                            <input type="text" class="form-control" id="nomeFantasia">
                        </div>
                        <div class="col-md-6">
                            <label for="inscricaoEstadual" class="form-label">Inscrição Estadual</label>
                            <input type="text" class="form-control" id="inscricaoEstadual">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="cep">
                        </div>
                        <div class="col-md-3">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco">
                            
                        </div>
                        <div class="col-md-6">
                            <label for="inscricaoMunicipal" class="form-label">Inscrição Municipal</label>
                            <input type="text" class="form-control" id="inscricaoMunicipal">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-2">
                            <label for="numero" class="form-label">Número</label>
                            <input type="text" class="form-control" id="numero">
                        </div>
                        <div class="col-md-4">
                            <label for="complemento" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="complemento">
                        </div>
                        <div class="col-md-3">
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="bairro">
                        </div>
                        <div class="col-md-2">
                            <label for="municipio" class="form-label">Municipio</label>
                            <input type="text" class="form-control" id="municipio">
                        </div>
                        <div class="col-md-1">
                            <label for="estado" class="form-label">Estado</label>
                            <input type="text" class="form-control" id="estado">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <label for="nomeContato" class="form-label">Nome da Pessoa de Contato</label>
                            <input type="text" class="form-control" id="nomeContato">
                        </div>
                        <div class="col-md-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone">
                        </div>
                        <div class="col-md-5">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card mb-4">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <span>Produtos</span>
                    <button type="button" id="adicionarProduto" class="btn btn-sm btn-light">+ Adicionar Produto</button>

                </div>
                <div class="card-body" id="produtosContainer">
                    <p class="text-muted text-center" id="semProdutosMsg">Nenhum produto adicionado</p>
                </div>
            </div>
            
            <div class="card mb-4">
                <div class="d-flex justify-content-end align-items-center bg-primary p-2 rounded gap-2">
                    <button type="button" id="incluirAnexo" class="btn btn-sm btn-light">+ Incluir Anexo</button>
                </div>

                <div class="card-body" id="anexosContainer">
                    <p class="text-muted text-center" id="semAnexosMsg">Nenhum anexo adicionado</p>
                </div>
            </div>
        
            <div class="text-center mb-5">
                <button id="salvarFornecedor" class="btn btn-primary btn-lg">Salvar Fornecedor</button>
            </div>
        </form>
    </div>


    <div class="modal fade" id="anexoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Anexo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="arquivoAnexo" class="form-label">Arquivo</label>
                        <input type="file" class="form-control" id="arquivoAnexo">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmarAnexo">Adicionar</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="visualizarAnexoModal" tabindex="-1" aria-labelledby="visualizarAnexoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="visualizarAnexoModalLabel">Visualizar Anexo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body text-center">
                    <iframe id="iframeVisualizacao" width="100%" height="600px" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascript/scriptFornecedor.js"></script>
    <script src="javascript/scriptProduto.js"></script>
    <script src="javascript/scriptAnexo.js"></script>

</body>
</html>
